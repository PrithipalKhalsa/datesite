<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Text Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 2rem;
  }
</style>
</head>
<body>
<h1>Random Text Generator</h1>
<button id="button1">Generate Text 1</button>
<button id="button2">Generate Text 2</button>
<button id="button3">Generate Text 3</button>
<div id="output"></div>
<script>
  // Arrays of text
  const arrays = [
    [
      "Text from array 1: Line 1",
      "Text from array 1: Line 2",
      "Text from array 1: Line 3"
    ],
    [
      "Text from array 2: Line 1",
      "Text from array 2: Line 2",
      "Text from array 2: Line 3"
    ],
    [
      "Text from array 3: Line 1",
      "Text from array 3: Line 2",
      "Text from array 3: Line 3"
    ]
  ];

  // Function to choose a random item from an array
  function getRandomItem(array) {
    return array[Math.floor(Math.random() * array.length)];
  }

  // Generate and display random text for a given array index
  function generateText(index) {
    const randomLine = getRandomItem(arrays[index]);
    document.getElementById("output").innerHTML = randomLine;
  }

  // Button event listeners
  document.getElementById("button1").addEventListener("click", function() {
    generateText(0);
  });

  document.getElementById("button2").addEventListener("click", function() {
    generateText(1);
  });

  document.getElementById("button3").addEventListener("click", function() {
    generateText(2);
  });
</script>
</body>
</html>
